{% if versions %}
<div class="sidebar-tree">
  <p class="caption" role="heading"><span class="caption-text">{{ _('Branches') }}</span></p>
  <ul>
    {%- for item in versions.branches %}
    <li class="toctree-l1"><a class="reference" href="{{ item.url }}">{{ item.name }}</a></li>
    {%- endfor %}
  </ul>
  <details>
    <summary class="caption" role="heading"><span class="caption-text">{{ _('Versions') }}</span></summary>
    <ul>
      {%- for item in versions.tags | reverse %}
      <li class="toctree-l1"><a class="reference" href="{{ item.url }}">{{ item.name }}</a></li>
      {%- endfor %}
    </ul>
  </details>
</div>
{% endif %}
